<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <script src="script.js"></script>

  <form onsubmit="calculate(event, this)">
    <div class="container-fluid p-3">
      <h2>Bé tập tính</h2>
      <div class="row">
        <div class="col-auto"><label for="firstNumber" class="col-form-label">Số thứ nhất</label></div>
        <div class="col-auto"><input id="firstNumber" name="firstNumber" type="text" class="form-control"></div>
        <div class="col-auto">
          <input id="operationAdd" class="form-check-input" name="operation" value="add" type="radio"
            style="vertical-align: 0;">
          <label for="operationAdd" class="col-form-label">Cộng</label>

          <input id="operationSubtract" class="form-check-input" name="operation" value="subtract" type="radio"
            style="vertical-align: 0;">
          <label for="operationSubtract" class="col-form-label">Trừ</label>
        </div>
        <div class="row mt-2">
          <div class="col-auto" style="width: 106.2px;"> <label class="col-form-label" for="secondNumber">Số thứ
              hai</label>
          </div>
          <div class="col-auto"> <input class="form-control" type="text" id="secondNumber" name="secondNumber"></div>
          <div class="col">
            <input type="radio" class="form-check-input" id="operationMultiply" name="operation" value="multiply"
              style="vertical-align: 0;">
            <label for="operationMultiply" class="col-form-label">Nhân</label>
            <input type="radio" class="form-check-input" id="operationDivide" name="operation" value="divide"
              style="vertical-align: 0;">
            <label for="operationDivide" class="form-check-label">Chia</label>
          </div>
        </div>
      </div>
      <div class="row mt-2" style="align-items: center;">
        <div class="col-auto" style="width: 106.2px;"><label for="finalResult" class="col-form-label"> Kết quả</label>
        </div>
        <div class="col-auto"><input type="text" id="finalResult" name="finalResult" class="form-control"></div>
        <div class="col-auto"><button type="submit">Tính</button></div>
      </div>
      <div class="row mt-2">
        <div class="col-auto">Thông báo: <span id="alertMessage" style="color: red;"></span></div>
      </div>
    </div>
  </form>
